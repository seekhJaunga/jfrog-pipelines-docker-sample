resources:
  - name: dbp_repo
    type: GitRepo
    configuration:
      gitProvider: testpunya
      path: seekhJaunga/Ekart
      branches:
        include: master

  - name: dbp_image
    type: Image
    configuration:
      registry: punyaTest
      sourceRepository: punyapro123-local              # <-- required if registry is Artifactory
      imageName: pipelines.jfrog.io/punyapro123-local/dbp  # < -- replace with your image path and name
      imageTag: latest
      autoPull: true
      
  - name: dbp_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: punyaTest
      buildName: dbp_build
      buildNumber: 1    

  - name: dbp_promoted_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: punyaTest
      buildName: dbp_build
      buildNumber: 1
      
  - name: cron_trigger_docker
    type: CronTrigger
    configuration:
      interval: '0 2 * * *'       
      

pipelines:
  - name: Docker_Quickstart
    configuration:
      jfrogCliVersion: 2  
    steps:
      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: dbp_group
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: pipelines.jfrog.io/punyapro123-local/dbp  # replace with your image path and name
          dockerImageTag: ${run_number}
          inputResources:
            - name: dbp_repo
            - name: cron_trigger_docker
          integrations:
            - name: punyaTest
        execution:
          onStart:
              # - msg="Run description updated from step $step_id"
              # - update_run_description "$msg"  
              - update_run_description "Add custom text for every run. Example - Build and push Docker image to Artifactory."

      - name: docker_push
        type: DockerPush
        configuration:
          affinityGroup: dbp_group
          targetRepository: punyapro123-local
          integrations:
            - name: punyaTest
          inputSteps:
            - name: docker_build
          outputResources:
            - name: dbp_image           

      - name: publish_dbp_build
        type: PublishBuildInfo
        configuration:
          inputSteps:
            - name: docker_push
          outputResources:
            - name: dbp_build_info          

      - name: promote_dbp_build
        type: PromoteBuild
        configuration:
          targetRepository: punyapro123-local
          integrations:
            - name: punyaTest
          inputResources:
            - name: dbp_build_info
          outputResources:
            - name: dbp_promoted_build_info
